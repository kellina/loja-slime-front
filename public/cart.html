<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Shop - Cart</title>

    <style>
        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
        }

        td img {
            width: 50%;
        }
    </style>
</head>

<body>
    <img src="./imagem-produtos/logo.png" alt="Logo">
    <h1>Shopping Cart</h1>
    <div class="cart-items">
        <table>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price (R$)</th>
            </tr>
            <tr>
                <td><img src="./imagem-produtos/cola-branca.png" alt="cola branca"></td>
                <td>Cola branca</td>
                <td>500 g</td>
                <td>2</td>
                <td>12.90</td>
            </tr>
            <tr>
                <td><img src="./imagem-produtos/ativador.png" alt="atividador"></td>
                <td>Atividador</td>
                <td>100 mL</td>
                <td>3</td>
                <td>7.99</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4">Total</td>
                    <td> sum </td>
                </tr>
            </tfoot>
        </table>

    </div>
</body>

</html>
